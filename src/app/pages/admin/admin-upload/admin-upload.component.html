<div class="modosit">
  <h1>Termék űrlap</h1>
  <form [formGroup]="productForm" class="form" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
      <mat-label>Név:</mat-label>
      <input matInput type="text" id="name"  formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ár:</mat-label>
      <input matInput type="number" id="price" formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Kép URL:</mat-label>
      <input matInput type="text" id="image"  formControlName="image">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Leírás:</mat-label>
      <textarea matInput id="description" formControlName="description"></textarea>
    </mat-form-field>

    <div class="box">
      <mat-label style="font-size: xx-large">Van raktáron:</mat-label>
      <mat-checkbox style="fill: white" formControlName="inStock"></mat-checkbox>
    </div>


    <button mat-flat-button style="background-color: #FFA500;color: white" type="submit" class="btn btn-primary">Mentés</button>
  </form>
</div>
