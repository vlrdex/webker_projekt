<mat-nav-list>
  <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="closeMenu()">
    <mat-icon matListItemIcon>home</mat-icon>
    <span matListItemTitle>Home</span>
  </a>
  <a mat-list-item routerLink="/cart" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon matListItemIcon>shopping_cart</mat-icon>
    <span matListItemTitle>Cart</span>
  </a>

  @if(userService.currentUser | async; as user){
    <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon matListItemIcon>person</mat-icon>
      <span matListItemTitle>Profile</span>
    </a>

    <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="logout()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Logout</span>
    </a>
  } @else {

    <a mat-list-item routerLink="/login" routerLinkActive="active" (click)="closeMenu()">
      <mat-icon matListItemIcon>login</mat-icon>
      <span matListItemTitle>Login</span>
    </a>
  }


</mat-nav-list>
